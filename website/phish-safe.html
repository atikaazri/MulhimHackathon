<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phish or Safe? - SmartShield Training</title>
    <meta name="description" content="Test your email analysis skills by quickly identifying phishing emails from legitimate ones.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Terminal Header -->
    <div class="terminal-header">
        <div class="terminal-buttons">
            <span class="terminal-btn close"></span>
            <span class="terminal-btn minimize"></span>
            <span class="terminal-btn maximize"></span>
        </div>
        <div class="terminal-title">
            <i class="fas fa-terminal"></i>
            <span>smartshield@cyberdefense:~$</span>
        </div>
        <div class="terminal-controls">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
        </div>
    </div>

    <!-- Game Header -->
    <div class="game-page-header">
        <div class="game-page-nav">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                <span data-en="Back to Games" data-ar="العودة للألعاب">Back to Games</span>
            </button>
            <div class="game-page-title">
                <i class="fas fa-envelope"></i>
                <h1 data-en="Phish or Safe?" data-ar="تصيد أم آمن؟">Phish or Safe?</h1>
            </div>
            <button class="game-btn" onclick="toggleLanguage()" id="languageBtn">
                <i class="fas fa-language"></i>
                <span>العربية</span>
            </button>
        </div>
    </div>

    <!-- Game Content -->
    <div class="game-page-content">
        <div class="game-stats">
            <div class="stat-item">
                <span class="stat-label" data-en="Score" data-ar="النقاط">Score</span>
                <span class="stat-value" id="phishScore">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label" data-en="Time" data-ar="الوقت">Time</span>
                <span class="stat-value" id="phishTime">30</span>
            </div>
            <div class="stat-item">
                <span class="stat-label" data-en="Level" data-ar="المستوى">Level</span>
                <span class="stat-value" id="phishLevel">1</span>
            </div>
            <div class="stat-item">
                <span class="stat-label" data-en="Progress" data-ar="التقدم">Progress</span>
                <span class="stat-value" id="phishProgress">1/5</span>
            </div>
        </div>

        <div class="email-container" id="emailContainer">
            <!-- Email content will be loaded here -->
        </div>

        <div class="game-actions">
            <button class="game-action-btn phish-btn" onclick="makeChoice('phish')">
                <i class="fas fa-exclamation-triangle"></i>
                <span data-en="PHISH" data-ar="تصيد">PHISH</span>
            </button>
            <button class="game-action-btn safe-btn" onclick="makeChoice('safe')">
                <i class="fas fa-shield-alt"></i>
                <span data-en="SAFE" data-ar="آمن">SAFE</span>
            </button>
        </div>

        <div class="game-instructions">
            <p data-en="Quickly identify if this email is phishing or safe. You have 30 seconds per email!" data-ar="حدد بسرعة ما إذا كان هذا البريد الإلكتروني تصيداً أم آمناً. لديك 30 ثانية لكل بريد!">
                Quickly identify if this email is phishing or safe. You have 30 seconds per email!
            </p>
        </div>
    </div>

    <!-- Game End Modal -->
    <div id="gameEndModal" class="game-end-modal">
        <div class="game-end-content">
            <div class="game-end-header">
                <i class="fas fa-trophy"></i>
                <h3 data-en="Game Complete!" data-ar="اكتملت اللعبة!">Game Complete!</h3>
            </div>
            <div class="game-end-message" id="gameEndMessage">
                <!-- Results will be shown here -->
            </div>
            <div class="game-end-actions">
                <button class="btn btn-primary" onclick="playAgain()">
                    <i class="fas fa-redo"></i>
                    <span data-en="Play Again" data-ar="العب مرة أخرى">Play Again</span>
                </button>
                <button class="btn btn-secondary" onclick="goBack()">
                    <i class="fas fa-home"></i>
                    <span data-en="Back to Games" data-ar="العودة للألعاب">Back to Games</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="phish-safe-game.js"></script>
</body>
</html>
